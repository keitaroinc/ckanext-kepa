scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema (test only)
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/


- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

- field_name: author
  label: Author(s)
  form_placeholder: Joe Bloggs
  display_property: dc:creator


- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer

- field_name: update_frequency
  label: Update Frequency
  preset: select
  form_placeholder: "Select update frequency like: weekly or monthly"
  choices:
  - value: daily
    label: Daily
  - value: weekly
    label: Weekly
  - value: monthly
    label: Monthly
  - value: yearly
    label: Yearly
  - value: ad-hoc
    label: Ad-hoc
  - value: never
    label: Never

- field_name: preferred_form_of_citation
  label: Preferred Form of Citation
  form_placeholder: "eg. INTERNATIONAL ATOMIC ENERGY AGENCY, [TITLE]. IN: IAEA Data Platform [online], IAEA, Vienna [YEAR]."


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

